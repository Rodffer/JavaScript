<html>
    <head>
        <title>
            Manipulando a DOM
        </title>
    </head>
        
    <body>
        <div id="app">
            <button onclick="mostraAlerta()">Botão-Aperta</button>
            <br>
            <br>
            <button onmouseover="mostraAlerta()">Botão-PassarMouse</button>
            <br>
            <br>
            <input type="text" name="Nome"/>

        </div>
        <script>
            function mostraAlerta(){

                alert('Alerta botão');

            }

            function mostraAlertaTexto(){

                alert('Caixa de Texto');

            }
        </script>
    </body>

</html>

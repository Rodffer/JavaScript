<html>
    <head>
        <title>
            Introdução JavaScript
        </title>
    </head>
        
    <body>

        <script>
            var sexo = 'M', idade = 23;
            
            if(sexo == 'M' && idade >= 18){//and - duas igualdades
                console.log('Ok');
            }

            if(sexo == 'M' || idade >= 18){//or - um ou outro
                console.log('Ok');
            }

            if(sexo !== 'M'){//not - diferente
                console.log('Ok');
            }
            
        </script>
    </body>

</html>
